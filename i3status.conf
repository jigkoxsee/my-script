general {
  colors = true
  color_good = "#BBBBBB"
  color_bad = "#CC1616"
  color_degraded = "#55858E"
  interval = 5
}
 
order += "volume master"
order += "battery 0"
order += "load"
order += "cpu_usage"
order += "disk /"
order += "ethernet enp8s0"
order += "tztime local"
order += "wireless wlp9s0"
 
volume master {
 format = " ♪: %volume  " 
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}
 
load {
 format = " Δ: %1min "
}
 
cpu_usage {
  format = "%usage "
}
 
 
disk "/" {
  format = " ¨ %avail:/ " 
}
 
wireless wlp9s0 {
  format_up = " %quality at %essid - %ip "
  format_down = " ☡ WiFi "
}
 
ethernet enp8s0 {
  # if you use %speed, i3status requires root privileges
 format_up =  " Ω: %ip  "
 format_down = " ∅ enp8s0  "
}
 
run_watch DHCP {
  pidfile = "/var/run/dhclient*.pid"
}
 
tztime local {
 format = " %h-%d %H:%M ☰ "
}

battery 0 {
   format = "%status %percentage %remaining %emptytime"
   path = "/sys/class/power_supply/BAT0/uevent" 
   low_threshold = 15
}

